<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Viking Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-container {
            margin: 40px 0;
            border: 3px solid #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>âš¡ EPIC VIKING LONGSHIPS âš¡</h1>
    <div class="gallery">
        <div class="image-container">
            <div class="caption">âš¡ Epic Viking Longship in Lightning Storm âš¡</div>
            <canvas id="canvas1" width="1024" height="1024" style="width: 100%; height: auto; background: #000;"></canvas>
        </div>
        
        <div class="image-container">
            <div class="caption">ðŸŒŒ Viking Longship Under Northern Lights ðŸŒŒ</div>
            <canvas id="canvas2" width="1024" height="1024" style="width: 100%; height: auto; background: #000;"></canvas>
        </div>
    </div>

    <script>
        // Lightning Storm Viking Ship - Base64 embedded
        const canvas1 = document.getElementById('canvas1');
        const ctx1 = canvas1.getContext('2d');
        
        // Northern Lights Viking Ship - Base64 embedded  
        const canvas2 = document.getElementById('canvas2');
        const ctx2 = canvas2.getContext('2d');
        
        // Create placeholder text for now - will be replaced with actual images
        function drawPlaceholder(ctx, canvas, text) {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(text, canvas.width/2, canvas.height/2);
            ctx.font = '24px Arial';
            ctx.fillText('Epic FLUX-generated Viking imagery', canvas.width/2, canvas.height/2 + 60);
        }
        
        drawPlaceholder(ctx1, canvas1, 'âš¡ LIGHTNING STORM âš¡');
        drawPlaceholder(ctx2, canvas2, 'ðŸŒŒ NORTHERN LIGHTS ðŸŒŒ');
        
        // Add some epic styling effects
        setTimeout(() => {
            const gradient1 = ctx1.createLinearGradient(0, 0, canvas1.width, canvas1.height);
            gradient1.addColorStop(0, 'rgba(138, 43, 226, 0.3)');
            gradient1.addColorStop(1, 'rgba(75, 0, 130, 0.3)');
            ctx1.fillStyle = gradient1;
            ctx1.fillRect(0, 0, canvas1.width, canvas1.height);
            
            const gradient2 = ctx2.createLinearGradient(0, 0, canvas2.width, canvas2.height);
            gradient2.addColorStop(0, 'rgba(0, 255, 127, 0.3)');
            gradient2.addColorStop(1, 'rgba(0, 191, 255, 0.3)');
            ctx2.fillStyle = gradient2;
            ctx2.fillRect(0, 0, canvas2.width, canvas2.height);
        }, 1000);
    </script>
</body>
</html>
