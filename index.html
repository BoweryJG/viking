<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Viking Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 30px;
        }
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
        }
        .image-container {
            margin: 40px 0;
            border: 3px solid #444;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .caption {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>⚡ EPIC VIKING LONGSHIPS ⚡</h1>
    <div class="gallery">
        <div class="image-container">
            <div class="caption">Epic Viking Longship in Lightning Storm</div>
            <div id="viking-image" style="background: #000; padding: 20px;">
                Image will be embedded here
            </div>
        </div>
    </div>
</body>
</html>
